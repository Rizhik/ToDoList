<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>ToDo List</title>
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
	</head>

	<body onLoad="uncheck(); addListener('Active');">
		<div calss="header">
			
			<h1>ToDo List</h1>
			
			<div class="inputFields">
				<input type="text" id="newTask" placeholder="What needs to be done?"/>
				<input class="controls" type="checkbox" id="checkAll"/>
			</div>
		</div>

		<div class="application">
			<ul id="ToDoList">

				<!-- Example of code that will be generated automaticaly

				 	<li class="{{classValue}}" data-id="{{id}}">
				 		<div>
				 			<input {{status}} type="checkbox" class="checkbox"></input>
				 			<label class="label">{{taskDescription}}</label>
				 			<button class = "deleteButton" type="Delete">X</button>
				 			<input class="edit" type="text">
				 		</div>
				 	</li>';
				-->
				
			</ul>
		</div>

		<div class="footer">
			<div class="controls" id="counter"></div>

			<div name="buttons">
				<button class="controls" name="ViewAllButton" onclick="showByStatus('All')">All</button>
				<button class="controls" name="ViewActiveButton" onclick="showByStatus('Active')">Active</button>
				<button class="controls" name="ViewCompletedButton" onclick="showByStatus('Completed')">Completed</button>
				<button class="controls" id="ClearCompletedButton" onclick="clearCompletedButton()">Clear Completed</button>
			</div>

			<div class="info">
				<p class="controls info">Double-click to edit a task in ToDo List</p>
				<p>Written by <a href="https://github.com/aperova">Anna Perova</a></p>
			</div>
		</div>

		<script type="text/javascript" src="uuid.js"></script>
		<script type="text/javascript" src="Tree.js"></script>
		<script type="text/javascript" src="javascript.js"></script>
	</body>
</html>
